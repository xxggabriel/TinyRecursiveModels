credentials:
  wandb_api_key: ""
  huggingface_token: ""
  kaggle:
    username: ""
    api_key: ""

environment:
  default_device: "cuda"
  preferred_dtype: "bfloat16"
  checkpoint_root: "checkpoints"
  log_root: "logs"
  mixed_precision: "bf16"
  global_seed: 0

wandb:
  entity: "gabrielsouza2-federal-university-of-goi-s"
  project: "TinyRecursiveModels"
  tags:
    - trm
    - recursion
  group: "TinyRecursiveModels"

training:
  grad_accumulation_steps: 1
  enable_activation_checkpointing: false
  checkpoint_every_n_steps: 0

model_registry:
  enabled: true
  provider: "wandb"  # options: wandb, huggingface
  huggingface_repo: ""
